<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}{% endblock %}

      {% block contents %}
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる、ここも条件分岐？ -->
          
            <form method="POST">
             
              <p>削除してもよろしいですか?</p>
              {% csrf_token %}
              <button class="btn"
                      type="submit">削除</button>
              <a href="{% url 'visit:visit_detail' object.pk %}"
                 class="btn ">キャンセル</a>
            </form>
            <br>
        </div>
      </div>
      {% endblock %}
