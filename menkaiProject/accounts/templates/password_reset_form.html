<!doctype html>
<html lang="ja">
  <head>
    <!-- マージン、パディング、背景色を設定するCSSを定義 -->
    <style>
      .pad{
        background-color:  rgb(236, 255, 252);
        border: solid 2px;
        padding-top: 30px;
        padding-bottom: 50px;
        padding-left: 100px;
        margin-top: 50px;
        margin-right: 70px;
        text-align: center;
        margin-left: 70px;
        list-style-type: none;
      }
    </style>
  </head>

  <body>
    <div class="pad">
      
      <h4>
        新しいパスワードを2回入力してください。これにより、
        正しく入力できたことが確認されます。
      </h4>
      <br>
      <!-- フォームを配置 -->
      <form action="" method="POST">
        {% csrf_token %}
        <!-- formに格納されている要素をすべてを出力 -->
        {{ form }}
        <!-- パスワードリセットボタン -->
        <br>
        <input type="submit" value="パスワードリセット"/>
        <br><br>
        <small style="color: rgb(99, 98, 98)">※正しく入力フォームが表示されない場合は<a href="{% url 'password_reset' %}">こちら</a>
            よりもう一度設定をお願いします。</small>
      </form>
    </div>
  </body>
</html>
